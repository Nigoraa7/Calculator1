<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main">
        <div class="left">
                <h2>Совершайте быстрые переводы</h2>
                <p>Простые действия для сложных процессов</p>

                <div class="section">
                    <div class="blocks">
                        <label>Страна отправителя</label>
                        <div class="sel">
                          <img id="flag-sender" class="flag" src="flags/russia.png" alt="">
                            <select id="select-sender">
                                <option value="russia">Россия</option>
                                <option value="poland">Польша</option>
                                <option value="tajikistan">Таджикистан</option>
                                <option value="kazakhstan">Казахстан</option>
                                <option value="azerbaijan">Азербайджан</option>
                                <option value="armeny">Армения</option>
                                <option value="germany">Германия</option>
                            </select>
                        </div>
                       
                    </div>
                    <div class="blocks">
                        <label>Страна получателя</label>
                        <div class="sel">
                            <img id="flag-receiver" class="flag" src="flags/russia.png" alt="">
                              <select id="select-receiver">
                                <option value="russia">Россия</option>
                                <option value="poland">Польша</option>
                                <option value="tajikistan">Таджикистан</option>
                                <option value="kazakhstan">Казахстан</option>
                                <option value="azerbaijan">Азербайджан</option>
                                <option value="armeny">Армения</option>
                                <option value="germany">Германия</option>

                              </select>
                          </div>
                    </div>
                    <div class="blocks">
                        <label>Хочу перевести</label>
                        <div class="input-select">
                            <input type="number" placeholder="0">
                            <select>
                                <option value="">RUB</option>
                                <option value="">PLN</option>
                                <option value="">TJS</option>
                                <option value="">KZT</option>
                                <option value="">AZN</option>
                                <option value="">AZMD</option>
                                <option value="">EUR</option>
                            </select>
                        </div>
                    </div>
                    <div class="blocks">
                        <label>Хочу получить</label>
                        <div class="input-select">
                            <input type="number" placeholder="0">
                            <select>
                                <option value="">RUB</option>
                                <option value="">PLN</option>
                                <option value="">TJS</option>
                                <option value="">KZT</option>
                                <option value="">AZN</option>
                                <option value="">AZMD</option>
                                <option value="">EUR</option>
                            </select>
                        </div>
                    </div>
                </div>
           <p class="text">Расчёт носит ознакомительный характер.Итоговый курс и сумма перевода подтверждаются при согласовании операции.</p>
           <p class="text-highlight">Минимальная сумма отправки — 50 USD.</p>
        </div>
        <div class="right">
            <div class="request">
                <label>Имя*</label>
                <input type="text" placeholder="Введите ваше имя">

                <label>Способ связи*</label>
                <select>
                    <option value="">Выберите способ связи</option>
                </select>

                <label>Данные для связи*</label>
                <input type="text" placeholder="Введите ваш никнейм">

                <label>Комментарий</label>
                <textarea placeholder="Введите ваш комментарий..."></textarea>

                <button class="button">ОТПРАВИТЬ ЗАПРОС</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
